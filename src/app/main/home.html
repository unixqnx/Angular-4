  <div class="container">
    <div class="container">

            <div class="row" ng-show="testValue.length==0">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">EPAM Party Faces</h2>
                    <h3 class="section-subheading text-muted">There is no one present yet</h3>
                </div>
                <div class="col-lg-12 text-center">
                    <button type="button" class="btn btn-success btn-lg btn-block" ng-click="Navigate('register')">Navigate to registration page.</button>
                </div>
            </div>

            <div ng-show="testValue.length!=0">
 
            <div class="row">      
              <div class="form-group col-lg-6 col-lg-offset-3">
                <label for="inputEmail">Search by name</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="Enter name" ng-model="search">
              </div>

              <div class="form-group col-lg-3 col-lg-offset-3">
                <label for="inputEmail">Sort by Name</label>
                <select name="singleSelect" class="form-control" ng-model="sort">
                    <option value="">Select an option</option>
                    <option value="-firstName">DESC</option>
                    <option value="firstName">ASC</option>
                </select>
              </div>

              <div class="form-group col-lg-3 col-lg-offset-0">
                <label for="inputEmail">Attending</label>
                <select name="singleSelect" class="form-control" ng-model="attending">
                    <option value="">Select an option</option>                   
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
              </div>
            </div>   

                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">EPAM Party Faces</h2>
                        <h3 class="section-subheading text-muted">These people will be there for sure</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4" ng-repeat="item in testValue | filter:{will:attending, firstName:search} | orderBy:sort"> 


                    <!-- | filter:{will:attending, firstName:search}"> -->
                        <ap person="item"></ap>  
                    </div>
                </div>
            </div>            
    </div>
   </div>
